<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

  <header>
    <a href="#" class="logo-link">
      <img src="./images/logo.svg" class="logo-img" alt="splitter">
    </a>
  </header>

  <main class="main-content">

    <div class="info">
      <div class="bill">
        <h2 class="input-header">Bill</h2>
        <input type="number" id="bill-input">
      </div>

      <div class="tip-selector">
        <h2 class="tip-header">Select Tip %</h2>
        <div class="tip-boxes">
          <div class="box">5%</div>
          <div class="box">10%</div>
          <div class="box">15%</div>
          <div class="box">25%</div>
          <div class="box">50%</div>
          <input type="number" name="" class="box" id="tip-number" placeholder="Custom">
        </div>
      </div>

      <div class="num-people">
        <h2 class="input-header">Number of People</h2>
        <input type="number" id="people-input">
      </div>
    </div>

    <div class="count">
      <div class="amount-div">
        <div class="amount-par">
          <p class="amount">Tip Amount</p>
          <p class="person">/ person</p>
        </div>
        <div id="amount-price"></div>
      </div>

      <div class="total-div">
        <div class="total-par">
          <p class="total">Total</p>
          <p class="person">/ person</p>
        </div>
        <div id="total"></div>
      </div>

      <input type="reset" id="reset" value="RESET">
    </div>
  </main>
  

  <script defer src="./js/script.js"></script>
</body>
</html>
